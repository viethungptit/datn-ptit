# Dev environment configuration
server.port=5001
spring.main.allow-bean-definition-overriding=true

# PostgreSQL datasource
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# RabbitMQ connection
spring.rabbitmq.host=${RABBIT_HOST}
spring.rabbitmq.port=${RABBIT_PORT}
spring.rabbitmq.username=${RABBIT_USER}
spring.rabbitmq.password=${RABBIT_PASSWORD}

# Log event queue/exchange/routing key
log.exchange=log.exchange
log.activity.queue=log.queue
log.activity.routing-key=activity.log

# RabbitMQ for alerting
alert.exchange=alert.exchange
alert.queue=alert.queue
alert.routing-key=system.alert

# Health check config
health.check.interval=${HEALTH_CHECK_INTERVAL_MS}

# External service configuration
external.user.service.url=${EXTERNAL_USER_SERVICE_URL}
external.recruit.service.url=${EXTERNAL_RECRUIT_SERVICE_URL}
external.recommend.service.url=${EXTERNAL_RECOMMEND_SERVICE_URL}
external.notification.service.url=${EXTERNAL_NOTIFICATION_SERVICE_URL}

internal.secret=${INTERNAL_SECRET}

# CORS configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# --- Actuator configuration ---
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# --- Add service name tag for easier identification ---
management.metrics.tags.application=admin-service